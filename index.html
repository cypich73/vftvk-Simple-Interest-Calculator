<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
                <form>
                    <label for="principal">Amount </label>
                    <input type="number" id="principal" name="principal" onkeydown="checkNegativeValue()" value = "Display"><br>
                    <br>
                    <label for="rangeInput">Interest Rate</label>
                    <input type="range" id="rangeInput" name="rangeInput" value="1" min="1" max="10" step="0.5" oninput="amount.value=rangeInput.value">
                    <output id="amount" name="amount" for="rangeInput">1%</output>
                    <br>
                    <br>
                    <label for="years">No. of Years</label>
                    <select type="number" id="years" name="years"><br>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                
                    <br>
                    <button onclick="compute();"> Compute Interest </button><br>
                    <br>
                    <p><span id="principal_text"></span><span id="principal_no"></span></span><span id="principal_end"></span></p>
                    <p><span id="rangeInput_text"></span><span id="rangeInput_no"></span><span id="rangeInput_end"></span></p>
                    <p><span id="result_text"></span><span id="result"></span><span id="result_comma"></span></p>
                    <p><span id="years_text"></span><span id="result_years"></span></p>
                </form>
                <br>
            <p>&#169; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
