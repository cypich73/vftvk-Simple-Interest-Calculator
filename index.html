<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
                <form>
                    <label for="principal">Amount </label>
                    <input type="number" id="principal" name="principal"><br>
                    <br>
                    <label for="rangeInput">Interest Rate</label>
                    <input type="range" id="rangeInput" name="rangeInput" value="0" min="0" max="10" step="0.5" oninput="amount.value=rangeInput.value">
                    <output id="amount" name="amount" for="rangeInput">0<span>%</span></output>
                    <br>
                    <br>
                    <label for="years">No. of Years</label>
                    <select type="number" id="years" name="years"><br>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>

                    <br>
                    <button onclick="compute()"> Compute Interest </button><br>
                    <br>
                    <span id="principal_text"> </span><span id="principal"></span><br>
                    <span id="rangeInput_text"> </span><span id="rangeInput"></span><br>
                    <span id="result_text"> </span><span id="result"></span><span id="result_comma"></span><br>
                    <span id="years_text"> </span><span id="result_years"></span><br>
                </form>
                <br>
            <p>&#169; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
